<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог — Lavender Lilacs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="assets/favicon.ico" />
</head>
<body>
  <!-- Шапка -->
  <header class="bg-white py-3 border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="assets/logo.svg" alt="Lavender Lilacs Logo" height="100" width="250" />
      <nav>
        <a href="index.html" class="btn btn-light mx-1">Главная</a>
        <a href="order.html" class="btn btn-light mx-1">Оформить заказ</a>
        <a href="catalog.html" class="btn btn-light mx-1">Каталог</a>

  <main class="container my-5">
    <h2 class="text-center mb-4">Наши товары</h2>
    <div class="row text-center">

      <div class="col-md-4 mb-4">
        <img src="assets/bouquet_day.jpg" class="img-fluid rounded" height="150" width="310" alt="Букет дня" />

      </div>
      <!-- Товар 2 -->
      <div class="col-md-4 mb-4">

      </div>
      <!-- Товар 3 -->
      <div class="col-md-4 mb-4">
        <img src="assets/love_composition.jpg" class="img-fluid rounded" height="150" width="300" alt="Композиция Love" />
        <p class="mt-2">Композиция "Love"</p>
      </div>

  <!-- Футер -->
  <footer class="text-center py-4 bg-light border-top">
    &copy; 2025 Lavender Lilacs.
  </footer>

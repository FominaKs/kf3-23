<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оформить заказ — Lavender Lilacs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="assets/favicon.ico" />
</head>
<body>
  <!-- Шапка -->
  <header class="bg-white py-3 border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="assets/logo.svg" alt="Lavender Lilacs Logo" height="100" width="250" />
      <nav>
        <a href="index.html" class="btn btn-light mx-1">Главная</a>
        <a href="order.html" class="btn btn-light mx-1">Оформить заказ</a>
        <a href="catalog.html" class="btn btn-light mx-1">Каталог</a>
      </nav>
    </div>
  </header>

  <!-- Контент -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Оформить заказ</h2>
    <form>
      <!-- Имя получателя -->
      <div class="mb-3">
        <label for="name" class="form-label">Имя получателя</label>
        <input type="text" class="form-control" id="name" placeholder="Введите имя" />
      </div>
      <!-- Номер получателя -->
      <div class="mb-3">
        <label for="phone" class="form-label">Номер получателя</label>
        <input type="tel" class="form-control" id="phone" placeholder="+7 (___) ___-__-__" />
      </div>
      <!-- Адрес доставки -->
      <div class="mb-3">
        <label for="address" class="form-label">Адрес доставки</label>
        <input type="text" class="form-control" id="address" placeholder="Улица, дом, квартира" />
      </div>
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email (для подтверждения заказа)</label>
        <input type="email" class="form-control" id="email" placeholder="example@mail.com" />
      </div>
      <button type="submit" class="btn btn-primary">Отправить заказ</button>
    </form>
  </main>

  <!-- Футер -->
  <footer class="text-center py-4 bg-light border-top">
    &copy; 2025 Lavender Lilacs.
  </footer>
</body>
</html>
